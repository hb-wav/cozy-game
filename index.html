<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cozy Question Game</title>

<style>
:root{
  --bg1:#fff7fb;
  --bg2:#fffef6;
  --card:#ffffffd6;
  --ink:#2b2b2b;
  --muted:#6b6b6b;
  --accent:#ff6fae;
  --accent2:#ffb84d;
  --mint:#2bb673;
  --radius:24px;
  --shadow:0 12px 34px rgba(0,0,0,.08);
}

body{
  margin:0;
  font-family: ui-rounded, system-ui;
  background:linear-gradient(180deg,var(--bg1),#fff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.app{width:100%;max-width:520px;display:flex;flex-direction:column;gap:14px;}

.topbar,.card,.footer{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
}

.topbar{display:flex;justify-content:space-between;align-items:center;}

.score{background:#fff;border-radius:999px;padding:6px 10px;font-size:12px;font-weight:900;}

.card{position:relative;overflow:hidden;}

.mascot{
  position:absolute;
  top:10px;right:10px;
  width:64px;height:64px;
  border-radius:18px;
  background:#fff;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 8px 18px rgba(0,0,0,.1);
}

.flame{
  width:14px;height:20px;
  border-radius:999px;
  background:radial-gradient(circle at 40% 30%,#fff,#ffb84d,#ff6fae);
  box-shadow:0 0 8px rgba(255,184,77,.35);
  animation:flicker 1s infinite alternate;
}

@keyframes flicker{
  from{transform:scale(1);}
  to{transform:scale(1.05);}
}

.qtext{font-size:22px;font-weight:900;margin:12px 0;}

.btnrow{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
button{
  border:0;border-radius:18px;padding:12px;font-weight:900;
  box-shadow:0 6px 14px rgba(0,0,0,.1);
}

.btnH{background:#ff6fae;color:white;}
.btnB{background:#ffb84d;}

.controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:10px;}
.next{background:#2bb673;color:white;}

.pop{position:absolute;font-size:20px;animation:float 0.8s forwards;}
@keyframes float{
  from{opacity:1;transform:translateY(0);}
  to{opacity:0;transform:translateY(-40px);}
}
</style>
</head>

<body>
<div class="app">
  <div class="topbar">
    <div>Cozy Question Game</div>
    <div>
      <span class="score">Holly: <span id="h">0</span></span>
      <span class="score">Bailey: <span id="b">0</span></span>
    </div>
  </div>

  <div class="card">
    <div class="mascot"><div class="flame"></div></div>
    <div class="qtext" id="q">Tap Next to start</div>

    <div class="btnrow">
      <button class="btnH" id="hBtn">+ Holly</button>
      <button class="btnB" id="bBtn">+ Bailey</button>
    </div>

    <div class="controls">
      <button id="skip">Skip</button>
      <button id="undo">Undo</button>
      <button class="next" id="next">Next</button>
    </div>
  </div>

  <div class="footer">
    ⭐ Cozy mode only — spicy off
  </div>
</div>

<script>
const questions=[
  ["What’s your love language?",5],
  ["What’s your ideal date night?",10],
  ["What do you find attractive?",5],
  ["What’s something that warms your heart?",5],
  ["Where do you see yourself in 5 years?",15],
  ["What’s your comfort food?",5],
  ["What’s your favorite memory?",10],
];

let used=[];
let current=null;
let h=0,b=0;

function next(){
  const remaining=questions.filter(q=>!used.includes(q));
  if(!remaining.length){used=[];return next();}
  current=remaining[Math.floor(Math.random()*remaining.length)];
  used.push(current);
  document.getElementById("q").textContent=current[0];
}

function pop(x){
  const el=document.createElement("div");
  el.textContent=Math.random()>0.5?"⭐":"✨";
  el.className="pop";
  el.style.left=x+"px";
  el.style.top="120px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),800);
}

document.getElementById("next").onclick=()=>{next();pop(200);}
document.getElementById("hBtn").onclick=()=>{if(current){h+=current[1];document.getElementById("h").textContent=h;pop(150);}}
document.getElementById("bBtn").onclick=()=>{if(current){b+=current[1];document.getElementById("b").textContent=b;pop(300);}}
</script>
</body>
</html>
